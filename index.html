<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/variables.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/responsive.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="shortcut icon"
			href="./src/assets/img/favIcon.png"
			type="image/x-icon"
		/>
		<title>Sonic Jo-ken-po Edition</title>
	</head>
	<body>
		<audio id="bgm" loop>
			<source
				src="./src/assets/audio/green-hill-zone-act-2-background.mp3"
				type="audio/mp3"
			/>
		</audio>

		<div class="bg-video">
			<video class="video" autoplay loop muted>
				<source
					src="./src/assets/video/Green Hill Zone (Sonic Generations).mp4"
					type="video/mp4"
				/>
			</video>
		</div>

		<div class="container">
			<div class="container__left framed">
				<div class="logo">
					<img src="./src/assets/img/logo.png" alt="Logo Sonic" srcset="" />
				</div>

				<div class="score_box">
					<span id="score_points">Win:0 | Lose: 0</span>
				</div>

				<div class="menu_avatar">
					<img class="card-img" id="card-image" />
				</div>

				<div class="card_details">
					<p class="card-name" id="card-name"></p>
					<p class="card-type" id="card-type"></p>
				</div>
			</div>

			<div class="container__right">
				<div class="card-box__container">
					<div class="card-box framed" id="computer-cards"></div>

					<div class="card-versus">
						<div class="versus-top">
							<div class="card-infield">
								<img class="card-infield-img" id="player-field-card" />
							</div>

							<img
								height="200px"
								src="./src/assets/img/vs.png"
								alt="Versus imagine"
							/>

							<div class="card-infield">
								<img class="card-infield-img" id="computer-field-card" />
							</div>
						</div>

						<div class="versus-bottom">
							<button
								type="button"
								class="game-btn nes-btn"
								id="next-duel"
								onclick="resetDuel()"
							>
								GANHOU
							</button>
						</div>
					</div>

					<div class="card-box framed" id="player-cards"></div>
				</div>
			</div>
		</div>

		<script src="./src/script/script.js"></script>
	</body>
</html>
